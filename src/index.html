<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Formulario con HTML5</title>
  </head>
  <body>
    <form id="paymentForm">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Payment form example</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <div id="alert" class="alert alert-danger d-none">
                Some fields are missing
              </div>
            </div>
            <div class="col-5">
              <div class="mb-3">
                <label for="cardNumber" class="form-label">Card #</label>
                <input
                  type="text"
                  class="form-control"
                  id="cardNumber"
                  placeholder="XXXXXXXXXXXX"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="mb-3">
                <label for="cvcNumber" class="form-label">CVC #</label>
                <input
                  type="text"
                  class="form-control"
                  id="cvcNumber"
                  placeholder="0000"
                />
              </div>
            </div>
            <div class="col-4">
              <label for="amount" class="form-label">Amount</label>
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input
                  type="text"
                  class="form-control"
                  id="amount"
                  aria-label="Amount (to the nearest dollar)"
                  placeholder="Amount"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" />
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" />
              </div>
            </div>
            <div class="col-3">
              <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <select
                  class="form-select"
                  id="state"
                  aria-label="Default select example"
                >
                  <option selected>Pick a State</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
            <div class="col-3">
              <div class="mb-3">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="postalCode" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <div class="mb-3">
                <div class="texto">We accept:</div>
                <div class="alert bg-secondary">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="paymentMethod"
                      id="mastercard"
                      value="mastercard"
                    />
                    <label class="form-check-label" for="mastercard"
                      ><i class="fa-brands fa-cc-mastercard"></i
                    ></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="paymentMethod"
                      id="visa"
                      value="visa"
                    />
                    <label class="form-check-label" for="visa"
                      ><i class="fa-brands fa-cc-visa"></i
                    ></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="paymentMethod"
                      id="diners"
                      value="diners"
                    />
                    <label class="form-check-label" for="diners"
                      ><i class="fa-brands fa-cc-diners-club"></i
                    ></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="paymentMethod"
                      id="amex"
                      value="amex"
                    />
                    <label class="form-check-label" for="amex"
                      ><i class="fa-brands fa-cc-amex"></i
                    ></label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-3"></div>
            <div class="col-6">
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
                <p>Add any notes here.</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer alert-secondary">
          <div class="row">
            <div class="col-12">
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
